# Travis CI config
# http://docs.travis-ci.com/user/languages/javascript-with-nodejs/

sudo: false
language: node_js
matrix:
  include:
    - node_js: 0.10
    - node_js: 0.11
    - node_js: 0.12
branches:
  only:
    - master            # only run CI on the master branch
    - /^PR /            # also build pull requests
after_success:
  - ls -R1 coverage/*/lcov.info                                 # list the coverage files (for debugging)
  - echo "Coverage reports generated in coverage/ directory"     # coverage is already generated by npm test
